<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="rock_paper_scissors.css"> </head>

<body>
    <h2>Rock Paper Scissors</h2>
    <button class="buttons"  title="Rock" onclick="playGame('rock')"><img src="rock.png" class="img"></button>
    <button class="buttons" title="Paper" onclick="playGame('paper')"><img src="paper.png" class="img"></button>
    <button class="buttons" title="Scissors" onclick="playGame('scissors')"><img src="scissors.png" class="img"></button>
    <p class="winner"></p>
    <p class="choosing"></p>
    <p class="result"></p>
    <button title="Reset's the score to zero" class="reset" onclick="resetScore()">Reset Score</button>
<script src="rock_paper_scissors.js"></script>
</body>

</html>
